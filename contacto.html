<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Alevial</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Contacto</h1>
  <form id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <input type="email" id="email" placeholder="Tu correo electrónico" required />
    <textarea id="mensaje" placeholder="Tu mensaje" required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <p id="confirmacion" style="display:none;">Gracias por tu mensaje. Te responderé pronto.</p>
  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      if (this.nombre.value && this.email.value && this.mensaje.value) {
        document.getElementById('confirmacion').style.display = 'block';
        this.reset();
      }
    });
  </script>
</body>
</html>
